version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: frame_zero_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: frame_zero
      MYSQL_USER: framezero
      MYSQL_PASSWORD: framezero
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - frame_zero_network

  # Redis 缓存（可选，如果不需要可以注释掉）
  redis:
    image: redis:7-alpine
    container_name: frame_zero_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - frame_zero_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  frame_zero_network:
    driver: bridge
